<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Project 3</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <form method="get" action="#null" autocomplete="on" onsubmit="submitForm();">
      <h1>Do You Like Space and Cool Facts???? Join Our Weekly Space Facts Newsletter!</h1>
      <fieldset>
        
        <label for="firstname">First Name:</label>
        <input type="text" name = "First Name" placeholder = "First Name" id="firstname">
        
        <label for="Last Name">Last Name:</label>
        <input type="text" name="Last Name" placeholder="Last Name" id="lastname">
        
        <label for="email">Email Address:</label>
        <input type="text" name="Email" placeholder="email@address.com" id ="email">
          
        <label for="phone">Phone Number:</label>
        <input type="text" name="number" placeholder="XXX-XXX-XXXX" id="phone">
          
        <label>Age:</label>
        <select name="age_field">
          <option value="Under 18">Under 18</option>
          <option value="18-24">18 - 24</option>
          <option value="25-34">25 - 34</option>
          <option value="35-44">35 - 44</option>
          <option value="45-54">45 - 54</option>
          <option value="55-64">55 - 64</option>
          <option value="65 and over">65 and over</option>
        </select>
          
        <input type = "submit" value = "submit">
        
      </fieldset>
    </form>
  </body>
</html>
